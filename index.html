<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="styles.css">
    <title>Carousel</title>
</head>
<body>
    <div>
        <div class="carousel">
            <div class="image-container" id="imgs">
                
                <img src="https://images.unsplash.com/photo-1426604966848-d7adac402bff?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1770&q=80" alt="first-image">
                
                <img src="https://images.unsplash.com/photo-1447752875215-b2761acb3c5d?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1770&q=80" alt="second-image">
                
                
                <img src="https://images.unsplash.com/photo-1670611554943-e5a2f3e89800?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1742&q=80" alt="third-image">
                
                <img src="https://images.unsplash.com/photo-1670667357573-f0b0a3f53f14?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1740&q=80" alt="fourth-image">

            </div>
            <div class="buttons-container">
                <button id="left">Prev</button>
                <button id="right">Next</button>
            </div>
        </div>
    </div>

    <script src="./script.js" ></script>
</body>
</html>
